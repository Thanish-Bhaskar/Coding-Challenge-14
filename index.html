<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Modules Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Financial Calculator</h1>
    
    <h2>Interest Rate Calculation</h2>
    <form id="interest-form">
        <label for="interest-principal">Principal:</label>
        <input type="number" id="interest-principal" required>
        <label for="interest-rate">Rate:</label>
        <input type="number" id="interest-rate" required>
        <label for="interest-time">Time:</label>
        <input type="number" id="interest-time" required>
        <button type="submit">Calculate Interest</button>
    </form>
    <p id="interest-result"></p>

    <h2>Loan Payment Calculation</h2>
    <form id="loan-form">
        <label for="loan-principal">Principal:</label>
        <input type="number" id="loan-principal" required>
        <label for="loan-rate">Rate (% per year):</label>
        <input type="number" id="loan-rate" required>
        <label for="loan-time">Time (years):</label>
        <input type="number" id="loan-time" required>
        <button type="submit">Calculate Payment</button>
    </form>
    <p id="loan-result"></p>

    <h2>Investment Return Calculation</h2>
    <form id="investment-form">
        <label for="investment-principal">Principal:</label>
        <input type="number" id="investment-principal" required>
        <label for="investment-rate">Rate (% per year):</label>
        <input type="number" id="investment-rate" required>
        <label for="investment-n">Number of times interest applied per time period:</label>
        <input type="number" id="investment-n" required>
        <label for="investment-time">Time (years):</label>
        <input type="number" id="investment-time" required>
        <button type="submit">Calculate Return</button>
    </form>
    <p id="investment-result"></p>

    <script type="module" src="cc_14.js/interestRate.js"></script>
</body>
</html>
